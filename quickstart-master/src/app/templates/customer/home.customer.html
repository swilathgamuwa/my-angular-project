<div class="row">
    <div class="col-lg-12">
        <div class="home-search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" #txtSearch (keyup)="0" />
            </div>
            <div class="form-group">
                <div class="btn btn-primary" [routerLink]="['/customers/register']" > New Customer</div>
            </div>
        </div>
    </div>
</div>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers | searchPipe : txtSearch.value">
            <th scope="row">{{customer?.id}}</th>
            <td>{{customer?.name}}</td>
            <td>{{customer?.username}}</td>
            <td>{{customer?.email}}</td>
            <td>
                <div class="pointer" [routerLink]="['/customers/edit', customer.id]" >Edit</div>
            </td>
            <td>
                <div class="pointer">Delete</div>
            </td>
        </tr>
    </tbody>
</table>
