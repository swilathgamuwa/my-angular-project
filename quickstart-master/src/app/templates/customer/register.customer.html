<div class="reg-wrapper">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" value="{{customer?.name}}">
        </div>
        <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" value="{{customer?.username}}">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" value="{{customer?.email}}">

    </form>
</div>
